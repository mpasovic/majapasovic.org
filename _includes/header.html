<header>
  <a href="{{ site.baseurl }}/">{{ site.title }}</a>
  <nav>
    <ul>
      {% assign sorted_pages = site.html_pages | sort: 'weight' %}
      {% assign current = page.url %}
      {% for node in sorted_pages %}
      {% if node.menu == true %}
      <li><a class="{% if current == node.url %} current{% endif %}" href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
      {% endif %}
      {% endfor %}
    </ul>
  </nav>
</header>
