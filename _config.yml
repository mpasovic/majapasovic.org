# Site settings
url: "http://majapasovic.org"
baseurl: ""
title: "Maja Pašović"
description: "The Writings of Maja Pašović"
author: "Maja Pašović"
email: "maja@majapasovic.org"
github: "mpasovic"

# Where things are
source: .
destination: ./_site
plugins: ./_plugins
layouts: ./_layouts
data_source: ./_data
collections: null

# Handling Reading
safe: false
include: [".htaccess"]
exclude: []
keep_files: [".git", ".svn"]
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future: true
unpublished: false

# Plugins
whitelist: []
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

# Conversion
markdown: kramdown
highlighter: pygments
lsi: false
excerpt_separator: "\n\n"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Serving
detach: false
port: 4000
host: 127.0.0.1

# Backwards-compatibility
relative_permalinks: false

# Outputting
permalink: /:title.html
paginate_path: /page:num
timezone: null

quiet: false
defaults: []

prose:
  siteurl: "http://majapasovic.org"
  media: "img"
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /fonts
    - /js
    - /.gitignore
    - /CNAME
    - /feed.xml
    - /robots.txt
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "post"
      - name: "title"
        field:
          label: "Title"
          element: "text"
          value: "A awesome Headline!"
