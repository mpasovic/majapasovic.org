# Site settings
url: "http://majapasovic.org"
baseurl: ""
title: "Maja Pašović"
description: "The Writings of Maja Pašović"
author: "Maja Pašović"
email: "maja@majapasovic.org"
github: "mpasovic"

# Where things are
source: .
destination: ./_site
plugins: ./_plugins
layouts: ./_layouts
data_source: ./_data
collections: null

# Plugins
whitelist: []
gems:
  - jekyll-sitemap
  - jekyll-redirect-from

# Conversion
markdown: kramdown
excerpt_separator: "\n\n"

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Outputting
permalink: /:title.html
paginate_path: /page:num

prose:
  siteurl: "http://majapasovic.org"
  media: "img"
  ignore:
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /fonts
    - /js
    - /.gitignore
    - /CNAME
    - /feed.xml
    - /robots.txt
    - /journal.html
    - /favicon.png
  metadata:
    _posts:
      - name: "published"
        field:
          label: "Published"
          element: "checkbox"
          value: "true"
      - name: "title"
        field:
          label: "title"
          element: "text"
          value: "the great title"
      - name: "layout"
        field:
          label: "Layout"
          element: "text"
          value: "post"
