---
layout: default
---

<header>
  <hgroup>
    <h1>{{ page.title }}</h1>
  </hgroup>
</header>
{% if page.image %}
<img src="{{ site.baseurl }}/img/{{ page.image }}" alt="Featured image for: {{ page.title }}"/>
{% endif %}
{{ content }}
<footer>
  <p>Here ends <em>{{ page.title }}</em>, written by <cite>{{ page.author }}</cite>. Finished the <time>{{ page.date | date: "%d day of %B, %Y"}}</time>.</p>
  <br style="clear:both"/>
</footer>
